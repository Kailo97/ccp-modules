dist: xenial
os: linux

addons:
    apt_packages:
        - lib32z1
        - lib32stdc++6

language: c

env:
  global:
    - MODULES=$TRAVIS_BUILD_DIR/modules
    - SPSRC=$TRAVIS_BUILD_DIR/addons/sourcemod/scripting
    - COREINC=$TRAVIS_BUILD/handler/scripting/include
    - INCLUDES=$TRAVIS_BUILD_DIR/include
  jobs:
    - SMVERSION=1.10

install:
    - wget --input-file=http://sourcemod.net/smdrop/$SMVERSION/sourcemod-latest-linux
    - tar -xzf $(cat sourcemod-latest-linux)
    - git clone -b ${TRAVIS_BRANCH} https://github.com/nyood/ccprocessor.git $TRAVIS_BUILD_DIR/handler
    - ls -l -A $TRAVIS_BUILD_DIR/handler
    - cp -R -f $INCLUDES $SPSRC/
    - cp -R -f ./handler/scripting/include $SPSRC/

before_script:
    - chmod +x $SPSRC/spcomp
    - chmod +x $TRAVIS_BUILD_DIR/travis/compile.sh
    - chmod +x $TRAVIS_BUILD_DIR/travis/pack_modules.sh

script: 
  - bash ./travis/compile.sh $TRAVIS_BUILD_DIR $MODULES $SPSRC $SPSRC/include || exit 1 # ?

before_deploy:
  - bash ./travis/pack_modules.sh $MODULES ${TRAVIS_BUILD_NUMBER} || exit 1

deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: $MODULES/*
  skip_cleanup: true
  on:
    tags: true

notifications:
    email: false
