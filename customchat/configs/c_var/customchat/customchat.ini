"CustomChat"
{
    /*  
        Available keys:
            type                - default, auth, flag, group
            type_value          - clarification, depends by the `type`

            type_prototype      - Message prototype             |
            type_status         - Message status value          |
            type_team           - Message team value            |   Be careful
            type_prefix_color   - Message prefix color          |   All of this values overwrite the current
            type_prefix         - Message prefix value          |   
            type_name_color     - Message name color            |
            type_name           - Message name value            |
            type_msg_color      - Message msg color             |
            type_msg            - Message msg value             |
    */

    "-1"
    {
        // DEFAULT Access type
        "type"                      "default"

        "type_prefix"               "[Hello]"
    }

    "0"
    {
        // STEAM ID Access type
        "type"                      "auth"
        "type_value"                "STEAM_1:0:123213123"

        "type_prefix"               "{GR}| {PI}PrivateForMe {GR}|"
        "type_name_color"           "{G}"
        "type_msg_color"            "{W}"
    }   

    "1"
    {
        // FLAG Access type
        "type"                      "flag"
        "type_value"                "z"

        "type_prefix_color"         "{CO}"
        "type_prefix"               "[Im a gROOT]"
        "type_name_color"           "{G}"
        "type_msg_color"            "{W}"
    }

    "2"
    {
        // GROUP Access type
        "type"                      "group"
        "type_value"                "Admin"

        "type_prefix_color"         "{BA}"
        "type_prefix"               "<Iam a superman>"
        "type_name_color"           "{G}"
        "type_msg_color"            "{W}"
    }
}